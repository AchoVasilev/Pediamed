<form action="">
    <div class="card text-center py-5 px-5 account-wall">
        <div class="card-body">
            <h2 class="card-title">Влезте в своя акаунт</h2>

            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>И-мейл</mat-label>
                    <input matInput placeholder="Въведете своя и-мейл">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="toggleHide()" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="form-group">
                <div class="form-check pb-5">
                    <mat-checkbox color="primary">Check me!</mat-checkbox>
                </div>
            </div>
            <button mat-flat-button color="primary">Влез</button>
        </div>
    </div>
</form>
