<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-3">Регистрация</h2>

                            <form method="post" [formGroup]="form" (ngSubmit)="submitRegisterForm()">
                                <app-parent-form [email]="emailControl"
                                    [phoneNumber]="phoneNumber"
                                    [firstName]="firstName"
                                    [lastName]="lastName">
                                </app-parent-form>
                                <app-passwords [passwordsGroup]="passwordsGroup"></app-passwords>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <mat-checkbox color="primary" formControlName="terms">Съгласявам се с всички <a
                                            routerLink="/privacy" class="text-body"><u>условия за
                                                ползване</u></a>
                                        <mat-error
                                            *ngIf="validateForm('terms')">{{getErrorMessage('terms')}}</mat-error>

                                    </mat-checkbox>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <app-flat-button [disabled]="!form.valid || loading"
                                    [loading]="loading" [text]="'Регистрация'"></app-flat-button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Вече имате акаунт? <a
                                        routerLink="/auth/login" class="fw-bold text-body"><u>Влезте тук</u></a></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
