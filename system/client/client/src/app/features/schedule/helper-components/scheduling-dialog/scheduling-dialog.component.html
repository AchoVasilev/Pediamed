<h1 mat-dialog-title>
  Запазване на час за {{ this.dateTimeArgs[0] }} год. от
  {{ this.dateTimeArgs[1] }} часа
</h1>
<div mat-dialog-content>
  <form method="post" [formGroup]="form">
    <div class="row mb-3 mt-2">
      <div class="form-outline col">
        <app-form-field
          [control]="getControl('start')"
          label="Начало"
          placeholder="Начална дата и час"
          materialSuffix="calendar_month"
        ></app-form-field>
      </div>

      <div class="form-outline col">
        <app-form-field
          [control]="getControl('end')"
          label="Край"
          placeholder="Крайна дата и час"
          materialSuffix="calendar_month"
        ></app-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-outline col">
        <app-email [emailControl]="getControl('email')"></app-email>
      </div>
      <div class="form-outline col">
        <app-phone-input [phoneNumberControl]="getControl('phoneNumber')"></app-phone-input>
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-outline col">
        <app-form-field
          [control]="getControl('parentFirstName')"
          label="Име на родител"
          placeholder="Име на родител"
          materialSuffix="account_circle"
        ></app-form-field>
      </div>

      <div class="form-outline col">
        <app-form-field
          [control]="getControl('parentLastName')"
          label="Фамилия на родител"
          placeholder="Фамилия на родител"
          materialSuffix="account_circle"
        ></app-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="form-outline col">
        <app-form-field
          [control]="getControl('patientFirstName')"
          label="Име на дете"
          placeholder="Име на дете"
          materialSuffix="account_circle"
        ></app-form-field>
      </div>

      <div class="form-outline col">
        <app-form-field
          [control]="getControl('patientLastName')"
          label="Фамилия на дете"
          placeholder="Фамилия на дете"
          materialSuffix="account_circle"
        ></app-form-field>
      </div>
    </div>
    <div class="form-outline mb-2">
      <app-appointment-cause-select
        [appointmentCauses]="appointmentCauses"
        [control]="getControl('appointmentCauseId')"
      ></app-appointment-cause-select>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <app-button color="warn" name="Затвори" mat-dialog-close></app-button>
  <app-button color="primary" name="Запазване" (click)="close()" [disabled]="!this.form.valid"></app-button>
</div>
