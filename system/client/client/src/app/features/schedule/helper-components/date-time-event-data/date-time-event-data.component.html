<ng-container [formGroup]="timesGroup">
  <mat-form-field appearance="fill">
    <mat-label>Начален час</mat-label>
    <mat-select [formControl]="startTime">
      <mat-option></mat-option>
      <mat-option [value]="data.hours" *ngFor="let data of eventData">{{
        data.hours
      }}</mat-option>
    </mat-select>
    <mat-error *ngIf="validateForm(startTime) && startIsBefore()">{{
      getErrorMessage("startIsBefore")
    }}</mat-error>
    <mat-error *ngIf="validateForm(startTime) && !startIsBefore()">{{
      getErrorMessage("required")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Краен час</mat-label>
    <mat-select [formControl]="endTime">
      <mat-option></mat-option>
      <mat-option [value]="data.hours" *ngFor="let data of eventData">{{
        data.hours
      }}</mat-option>
    </mat-select>
    <mat-error *ngIf="validateForm(endTime) && endIsBefore()">{{
      getErrorMessage("endIsBefore")
    }}</mat-error>
    <mat-error *ngIf="validateForm(endTime) && !endIsBefore()">{{
      getErrorMessage("required")
    }}</mat-error>
  </mat-form-field>
</ng-container>
