<h1 mat-dialog-title>Създаване на свободни часове</h1>
<div mat-dialog-content>
  <p>Изберете часове и продължителност</p>
  <form action="" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Часове</mat-label>
    <mat-select [(value)]="selectedHour" formControlName="hours">
      <mat-option></mat-option>
      <mat-option [value]="data.hours" *ngFor="let data of data.eventData">{{ data.hours }}</mat-option>
    </mat-select>
    <mat-error *ngIf="validateForm('hours')">{{ getErrorMessage('required') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Минути</mat-label>
    <mat-select [(value)]="selectedMinutes" formControlName="intervals">
      <mat-option></mat-option>
      <mat-option [value]="data.intervals" *ngFor="let data of data.eventData">{{ data.intervals }}</mat-option>
    </mat-select>
    <mat-error *ngIf="validateForm('intervals')">{{ getErrorMessage('required') }}</mat-error>
  </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Затвори</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Създаване</button>
</div>
