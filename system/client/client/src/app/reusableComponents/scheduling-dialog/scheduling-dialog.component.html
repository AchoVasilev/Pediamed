<h1 mat-dialog-title>Запазване на час за {{ this.data.start }}</h1>
<div mat-dialog-content>
  <p>Изберете часове и продължителност</p>
  <form action="" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Начален час</mat-label>
        <input matInput placeholder="Начален час" formControlName="start" [value]="this.data.start" [disabled]="true" />
        <mat-icon matSuffix>calendar_month</mat-icon>
        <mat-error
            *ngIf="validateForm('start')">{{getErrorMessage('required')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>И-мейл</mat-label>
        <input matInput placeholder="Въведете своя и-мейл" formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
            *ngIf="validateForm('email')">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>И-мейл</mat-label>
        <input matInput placeholder="Въведете своя и-мейл" formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
            *ngIf="validateForm('email')">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Затвори</button>
  <button mat-button [mat-dialog-close]="true" (click)="close()" cdkFocusInitial>Създаване</button>
</div>
