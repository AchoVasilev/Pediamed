<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput placeholder="Въведете своята фамилия"
        [formControl]="control" />
    <mat-icon matSuffix>{{matSuffix}}</mat-icon>
    <mat-error
        *ngIf="validateForm('lastName')">{{getErrorMessage('minLength', fieldMinLength)}}
    </mat-error>
</mat-form-field>
