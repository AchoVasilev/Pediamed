<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput placeholder="{{placeholder}}"
        [formControl]="control" />
    <mat-icon matSuffix>{{materialSuffix}}</mat-icon>
    <mat-error
        *ngIf="validateForm()">{{getErrorMessage('minLength', fieldMinLength)}}
    </mat-error>
</mat-form-field>
