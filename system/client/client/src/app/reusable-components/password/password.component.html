<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"
        [formControl]="control" />
    <button mat-icon-button matSuffix (click)="toggleHide($event)"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error
        *ngIf="validateForm() && checkForMinLength()">
        {{getErrorMessage('minLength', fieldMinLength)}}
    </mat-error>
    <mat-error *ngIf="validateForm() && checkPasswordsMatch()">
        {{getErrorMessage('passwordsMissmatch')}}
    </mat-error>
</mat-form-field>
